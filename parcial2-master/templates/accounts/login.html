{% extends 'base.html' %}

{% block content %}

<style>
    body {
        background: radial-gradient(circle at center, #0a0a0f 0%, #000000 100%);
        font-family: 'Montserrat', sans-serif;
    }

    .gamer-card {
        background: rgba(20, 20, 30, 0.85);
        border: 1px solid #2a2a3a;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
        backdrop-filter: blur(6px);
        transition: 0.3s;
    }

    .gamer-card:hover {
        box-shadow: 0 0 35px rgba(0, 255, 255, 0.45);
    }

    .gamer-title {
        color: #00eaff;
        font-weight: 800;
        text-shadow: 0 0 10px #00eaff;
    }

    .neon-input {
        background: #111119;
        border: 1px solid #00eaff;
        color: #00eaff;
        border-radius: 10px;
        transition: 0.3s;
    }

    .neon-input:focus {
        box-shadow: 0 0 15px #00eaff;
    }

    .btn-neon {
        background: linear-gradient(90deg, #00eaff, #0077ff);
        color: #000;
        font-weight: 700;
        border-radius: 10px;
        box-shadow: 0 0 12px #00eaff;
        transition: 0.3s;
    }

    .btn-neon:hover {
        box-shadow: 0 0 20px #00eaff;
        transform: scale(1.03);
    }

    .register-link {
        color: #00eaff;
        text-shadow: 0 0 5px #00eaff;
        font-weight: 600;
    }
</style>

<div class="d-flex justify-content-center align-items-center" style="height: 90vh;">

    <div class="gamer-card p-5" style="width: 420px;">

        <h2 class="text-center gamer-title mb-4">LOGIN GAMER</h2>

        <form method="POST">
            {% csrf_token %}

            <label class="form-label text-light">Usuario</label>
            <input type="text" name="username" class="form-control neon-input mb-3" placeholder="Tu usuario">

            <label class="form-label text-light">Contraseña</label>
            <input type="password" name="password" class="form-control neon-input mb-4" placeholder="********">

            <button class="btn w-100 btn-neon">Ingresar</button>
        </form>

        <p class="text-center mt-3 text-light">
            ¿No tenés cuenta?
            <a href="{% url 'accounts:register' %}" class="register-link">Registrate</a>
        </p>

    </div>
</div>

{% endblock %}
